<webview id="browser" src="https://glavpunkt.ru" preload="renderer.js" style="width:100%; height:720px; frameborder:0" allowpopups></webview>

<script>
    onload=()=>{
        // получаем webview
        const browserView = document.getElementById('browser');
    }

    browserView.addEventListener('dom-ready', () => {
        // откроем консоль
        browserView.openDevTools()
    })
</script>
